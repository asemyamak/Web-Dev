<!DOCTYPE html>
<html>
  <head>
    <title>Exercise Tracker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
    <h1>Exercise Tracker</h1>
    <div class="form">
    <form id="exercise-form">
        <div class="form-row">
          <div class="form-group">
            <label for="exercise">Exercise:</label>
            <input type="text" id="exercise" name="exercise" style="width: 80%" required>
          </div>
          
          <div class="form-group">
            <label for="repetitions">Repetitions:</label>
            <input type="number" id="repetitions" name="repetitions" style="width: 80%" required>
          </div>
        </div>
        <button type="submit">Add Exercise</button>
      </form>
          
</div>
    <div class="list">
    <ul id="exercise-list">
    </ul>
    </div>
</main>
    <script src="script.js"></script>
  </body>
</html>
