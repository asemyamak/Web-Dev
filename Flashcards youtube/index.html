<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card memory page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maindiv">
        <div class="leftdiv">
            <form class="leftform">
                <label for="select">Hello?</label>
                <select name="option" id="select">
                    <option class="options" value="bob">bob</option>
                    <option value="bob2">bob2</option>
                </select>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="rightdiv">
            <div class="maincard">
                <div class="uppercard">
                    <h2>Testing</h2>
                </div>
                <div class="lowercard">
                    <h2>Testing</h2>
                </div>
            </div>
            <div class="undermaincard">
                <button class="Very Hard">Very Hard</button>
                <button class="Hard">Hard</button>
                <button class="Easy">Easy</button>
                <button class="Very Easy">Very Easy</button>
            </div>
        </div>
    </div>
</body>
</html>
